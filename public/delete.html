  <form method="post" action="/posts">

    <input type="text" name="image" class="passwordInput" placeholder="Password">


    <button class= "deleteButton">  Delete!</button>
  </form>
  <script >
  var myCoolFunction = function (e) {
    var data = {};
    data.postId = $(".postIdInput").val();
    data.password = $(".passwordInput").val();
    $.post( "/delete" , data );
    e.preventDefault();
    $(".note").text("Thanks! Your message was deleted!");
  }
  $(".deleteButton").on("click", myCoolFunction);
